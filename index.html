<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header bg-primary-dark text-primary-light">
      <div class="container">
        <h1 class="fs-heading fw-bold">Library</h1>
        <div class="add-book">
          <p class="fs-subheading fw-semi-bold">Add</p>
          <img src="images/plus-circle.svg" alt="Add Book" class="filter-white">
        </div>
      </div>
    </header>

    <main>
      <section class="library-info">
        <div class="container">
          <div class="info text-primary-dark text-center">
            <p class="fs-body-lg fw-bold">Books</p>
            <p id="books">0</p>
          </div>
          <div class="info text-primary-dark text-center">
            <p class="fs-body-lg fw-bold">Books Read</p>
            <p id="booksRead">0</p>
          </div>
          <div class="info text-primary-dark text-center">
            <p class="fs-body-lg fw-bold">Total Pages</p>
            <p id="totalPages">0</p>
          </div>
          <div class="info text-primary-dark text-center">
            <p class="fs-body-lg fw-bold">Pages Read</p>
            <p id="pagesRead">0</p>
          </div>
        </div>
      </section>

      <section class="library">
        <div id="bookDisplay" class="container">
          <div class="book-card">
            <h3>The Hobbit</h3>
            <p>J.R.R. Tolkien</p>
            <p>295</p>
            <div class="book-card-actions">
              <div class="is-read-toggle">
                <label for="bookRead">Read</label>
                <input type="checkbox" name="bookRead" id="bookRead">
              </div>
              <img id="deleteBook" src="/images/trash-can-outline.svg" alt="Delete Book">
            </div>
          </div>
        </div>
      </section>

      <dialog class="bg-primary-dark book-dialog" open>
        <h2 class="fs-subheading fw-bold text-primary-light text-center">Book Info</h2>
        <form class="book-form">
          <div class="form-item">
            <input type="text" id="title" class="input" required>
            <label for="title" class="fs-body-lg text-primary-dark">Title</label>
          </div>
          <div class="form-item">
            <input type="text" name="author" id="author" required>
            <label for="author" class="fs-body-lg text-primary-dark">Author</label>
          </div>
          <div class="form-item">
            <input type="tel" name="pageCount" id="pageCount" required>
            <label for="pageCount" class="fs-body-lg text-primary-dark">Page Count</label>
          </div>
          <div class="form-item">
            <label for="isRead" class="fs-large-text fw-semi-bold text-primary-light">Read:</label>
            <input type="checkbox" name="isRead" id="isRead">
          </div>
          <button class="btn fw-semi-bold fs-large-text text-primary-dark">Add Book</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
