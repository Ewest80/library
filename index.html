<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header bg-primary-dark text-primary-light">
      <div class="container">
        <h1 class="fs-heading fw-bold">Library</h1>
        <div class="add-book">
          <p class="fs-subheading fw-semi-bold">Add</p>
          <img src="images/plus-circle.svg" alt="Add Book" class="filter-white">
        </div>
      </div>
    </header>

    <section class="library-info">
      <div class="container">
        <div class="info text-primary-dark text-center">
          <p class="fs-body-lg fw-bold">Books</p>
          <p id="books">0</p>
        </div>
        <div class="info text-primary-dark text-center">
          <p class="fs-body-lg fw-bold">Books Read</p>
          <p id="booksRead">0</p>
        </div>
        <div class="info text-primary-dark text-center">
          <p class="fs-body-lg fw-bold">Total Pages</p>
          <p id="totalPages">0</p>
        </div>
        <div class="info text-primary-dark text-center">
          <p class="fs-body-lg fw-bold">Pages Read</p>
          <p id="pagesRead">0</p>
        </div>
      </div>
    </section>
  </body>
</html>
